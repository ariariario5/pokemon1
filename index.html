 <!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
    <title>ポケモンバトル</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect"
  href="https://fonts.googleapis.com">
    <link rel="preconnect"
  href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family
  =Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- タイトル画面 -->
    <div id="title-screen" class="scene">
      <div class="title-container">
        <div class="title-logo">
          <div class="logo-pokemon">ポケモン</div>
          <div class="logo-battle">バトル</div>
        </div>
        <div class="pokeball"></div>
        <button id="start-btn"
  class="start-button">はじめる</button>
        <div class="sparkles"></div>
      </div>
    </div>

    <!-- 導入画面 -->
    <div id="intro-screen" class="scene hidden">
      <div class="intro-container">
        <div class="dialog-box">
          <div id="dialog-text"
  class="dialog-text">ポケモンの世界へようこそ！</div>
          <button id="continue-btn"
  class="continue-button">続ける</button>
        </div>
      </div>
    </div>

    <!-- バトル画面 -->
    <div id="battle-screen" class="scene hidden">
      <!-- コントロール -->
      <div class="controls">
        <button id="bgm-btn">BGM ▶</button>
        <input id="volume" type="range" min="0" max="1"
  step="0.1" value="0.6">
        <button id="sfx-btn">SFX ▶</button>
      </div>

      <!-- バトルフィールド -->
      <div class="battle-field">
        <!-- 敵ポケモン情報 -->
        <div class="pokemon-info enemy-info">
          <div class="name-level">
            <span id="enemy-name"
  class="pokemon-name">フシギダネ</span>
            <span class="level">Lv.<span
  id="enemy-level">5</span></span>
          </div>
          <div class="hp-container">
            <div class="hp-bar-bg">
              <div id="enemy-hp-bar" class="hp-bar"
  style="width: 100%"></div>
            </div>
            <div class="hp-text">
              <span
  id="enemy-hp-current">45</span>/<span
  id="enemy-hp-max">45</span>
            </div>
          </div>
        </div>

        <!-- ポケモンスプライト -->
        <img id="enemy-sprite" class="pokemon-sprite
  enemy-sprite" alt="敵ポケモン">
        <img id="player-sprite" class="pokemon-sprite
  player-sprite" alt="自分のポケモン">

        <!-- プレイヤーポケモン情報 -->
        <div class="pokemon-info player-info">
          <div class="name-level">
            <span id="player-name"
  class="pokemon-name">ヒトカゲ</span>
            <span class="level">Lv.<span
  id="player-level">5</span></span>
          </div>
          <div class="hp-container">
            <div class="hp-bar-bg">
              <div id="player-hp-bar" class="hp-bar"
  style="width: 100%"></div>
            </div>
            <div class="hp-text">
              <span
  id="player-hp-current">39</span>/<span
  id="player-hp-max">39</span>
            </div>
          </div>
          <div class="exp-container">
            <div class="exp-label">EXP</div>
            <div class="exp-bar-bg">
              <div id="exp-bar" class="exp-bar"
  style="width: 60%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- バトルUI -->
      <div class="battle-ui">
        <!-- メインメニュー -->
        <div id="main-menu" class="menu">
          <button class="menu-btn"
  data-action="fight">たたかう</button>
          <button class="menu-btn"
  data-action="pokemon">ポケモン</button>
          <button class="menu-btn"
  data-action="bag">どうぐ</button>
          <button class="menu-btn"
  data-action="run">にげる</button>
        </div>

        <!-- 技選択メニュー -->
        <div id="moves-menu" class="menu hidden">
          <button class="move-btn"
  data-move="tackle">たいあたり<span
  class="pp">35/35</span></button>
          <button class="move-btn"
  data-move="ember">ひのこ<span
  class="pp">25/25</span></button>
          <button class="move-btn"
  data-move="growl">なきごえ<span
  class="pp">40/40</span></button>
          <button class="move-btn"
  data-move="scratch">ひっかく<span
  class="pp">35/35</span></button>
          <button id="back-btn"
  class="back-btn">もどる</button>
        </div>

        <!-- バトルログ -->
        <div id="battle-log" class="battle-log"></div>
      </div>

      <!-- エフェクト表示 -->
      <div id="effectiveness" class="effectiveness
  hidden">こうかは ばつぐんだ！</div>
    </div>

    <!-- 音声ファイル -->
    <audio id="background-music"
  src="assets/bgm/battle.mp3" loop></audio>
    <audio id="sound-attack"
  src="assets/sfx/attack.wav"></audio>
    <audio id="sound-damage"
  src="assets/sfx/damage.wav"></audio>
    <audio id="sound-select"
  src="assets/sfx/select.wav"></audio>

    <script src="script.js"></script>
  </body>
  </html>
